    <!-- ---box for "contacting-us" elements - contains the form--- -->
    <div class="contact-us-box">

        <!-- ---form element--- -->
        <form class="contact-form">
            <h2>CONTACT US</h2>
            <input type="text" id="name" placeholder="Your Name" required>
            <input type="email" id="email" placeholder="Email Address" required>
            <input type="text" id="phone" placeholder="Phone no." required>
            <textarea id="message" rows="5" placeholder="How can we help you?"></textarea>
            <button type="submit" onclick="saveData()">Submit</button>
        </form>
    </div>

    <!-- ---javasript to save the form on local storage and display message--- -->
    <script>
        function saveData()
        {
            let name,email,phone,message;
            name=document.getElementById("name").value;
            email=document.getElementById("email").value;
            phone=document.getElementById("phone").value;
            message=document.getElementById("message").value;

            localStorage.setItem("name",name)
            localStorage.setItem("email",email)
            localStorage.setItem("phone",phone)
            localStorage.setItem("message",message)

            alert("Message enquiry sent successfully.")
           
        }
    </script>
